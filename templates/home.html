<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NISCHAY E-Voting</title>

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding-top: 80px;
            background: url("/static/img/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            background-color: #000;
            backdrop-filter: blur(6px);
            overflow-x: hidden;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            height: 65px;
            width: auto;
        }

        .admin-btn {
            border-radius: 25px;
            background-color: #0a58ca;
            padding: 12px 26px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        h1 {
            font-size: 2.4rem;
            margin-top: 40px;
            padding: 0 15px;
            color: #000;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            font-weight: bold;
        }

        span {
            color: #0a58ca;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .action-buttons a {
            padding: 16px 30px;
            font-size: 1.3rem;
            border-radius: 30px;
            font-weight: 600;
        }

        .btn-voter {
            background-color: #198754;
            color: white;
        }

        .btn-voter:hover {
            background-color: #157347;
        }

        /* Scrolling Ads Styles */
        .ads-container {
            width: 100%;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    
        .ads-slider {
            display: flex;
            width: max-content;
            animation: scrollAds 25s linear infinite;
        }
    
        .ads-slider img {
            height: 300px;
            margin: 0 30px;
            transition: transform 0.3s ease;
        }
    
        .ads-slider img:hover {
            transform: scale(1.08);
        }
    
        @keyframes scrollAds {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (min-width: 576px) {
            .navbar-brand img {
                height: 70px;
            }

            .action-buttons a {
                font-size: 1.3rem;
                padding: 16px 40px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <div class="container-fluid px-3">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo.png" alt="NISCHAY Logo">
        </a>
        <div class="ms-auto">
            <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light admin-btn">Admin Login</a>
        </div>
    </div>
</nav>

<!-- Scrolling Ads Section BELOW the content -->
<div class="ads-container">
    <div class="ads-slider">
        <img src="/static/img/ad3.jpg" alt="Ad 1">
        <img src="/static/img/ad2.png" alt="Ad 2">
        <img src="/static/img/ad2.jpg" alt="Ad 3">
        <img src="/static/img/ad4.jpg" alt="Ad 4">
        <img src="/static/img/ad3.jpg" alt="Ad 1">
        <img src="/static/img/ad2.png" alt="Ad 2">
        <img src="/static/img/ad2.jpg" alt="Ad 3">
        <img src="/static/img/ad4.jpg" alt="Ad 4">
    </div>
</div>

<!-- Main Content -->
<main>
    <h1>Welcome to <span>NISCHAY</span> E-Voting</h1>

    <div class="action-buttons">
        <a href="{{ url_for('voter_login') }}" class="btn btn-voter">Voter Login</a>
    </div>
</main>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
